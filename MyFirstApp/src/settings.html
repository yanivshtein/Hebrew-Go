<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>הגדרות</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class'
    };
  </script>
</head>
<body class="bg-white text-black dark:bg-gray-900 dark:text-white transition-colors duration-300">

  <div class="max-w-4xl mx-auto min-h-screen flex flex-col p-4 space-y-4">
    
    <!-- Header -->
    <header class="flex flex-row-reverse justify-between items-center bg-slate-300 dark:bg-slate-700 p-4 rounded-lg shadow">
      <div class="flex items-center gap-4">
        <a href="../index.html" class="text-xl font-semibold hover:underline">חזור ←</a>
      </div>
      <button id="btnTheme" class="border border-slate-700 dark:border-white rounded px-3 py-1">
        ☀️ מצב תאורה
      </button>
    </header>

    <!-- Settings Form -->
    <main class="bg-slate-200 dark:bg-slate-800 p-6 rounded-lg shadow text-lg">
      <h1 class="text-2xl font-bold text-center mb-6">הגדרות</h1>

      <!-- Name -->
      <div class="mb-4">
        <label for="name" class="block text-sm font-medium mb-2">שם</label>
        <input type="text" id="name" name="name" placeholder="הקלד את שמך"
               class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-right">
      </div>

      <!-- Language with flags -->
      <div class="mb-4">
        <label class="block text-sm font-medium mb-2">שפה</label>
        <div id="flags" class="flex gap-4 justify-start">
          <img src="https://flagcdn.com/w40/us.png" alt="אנגלית" data-lang="us"
               class="flag w-10 h-6 cursor-pointer border-2 border-transparent hover:border-blue-500 rounded">
          <img src="https://flagcdn.com/w40/es.png" alt="ספרדית" data-lang="es"
               class="flag w-10 h-6 cursor-pointer border-2 border-transparent hover:border-blue-500 rounded">
          <img src="https://flagcdn.com/w40/ru.png" alt="רוסית" data-lang="ru"
               class="flag w-10 h-6 cursor-pointer border-2 border-transparent hover:border-blue-500 rounded">
        </div>
        <input type="hidden" id="language" name="language" value="us">
      </div>

      <!-- Difficulty -->
      <div class="mb-4">
        <label for="difficulty" class="block text-sm font-medium mb-2">רמת קושי</label>
        <select id="difficulty"
                class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-right">
          <option value="easy">מתחילים</option>
          <option value="medium">בינוני</option>
          <option value="hard">מתקדמים</option>
        </select>
      </div>

      <!-- Save Button -->
      <div class="text-center">
        <button id="saveBtn"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">
          שמור שינויים
        </button>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-slate-300 dark:bg-slate-700 text-center p-4 rounded-lg shadow">
      &copy; 2025 My Web App
    </footer>
  </div>

  <!-- Theme toggle -->
  <script>
    const btnTheme = document.getElementById("btnTheme");
    btnTheme.addEventListener("click", () => {
      document.documentElement.classList.toggle("dark");
      btnTheme.textContent = document.documentElement.classList.contains("dark") ? "🌙 מצב כהה" : "☀️ מצב בהיר";
    });
  </script>

  <!-- Logic -->
  <script src="settings.js"></script>
</body>
</html>

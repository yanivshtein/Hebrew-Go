<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 min-h-screen flex items-center justify-center">
    <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-md">
        <!-- Title -->
        <h1 class="text-2xl font-bold text-center mb-6">Settings</h1>

<!-- Name of the Person -->
<div class="mb-4">
    <label for="name" class="block text-sm font-medium mb-2">Name</label>
    <input 
        type="text" 
        id="name" 
        name="name"
        placeholder="Enter your name"
        class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
</div>

    <!-- Language Selection with Flags -->
<div class="mb-4">
    <label class="block text-sm font-medium mb-2">Language</label>
    <div id="flags" class="flex gap-4">
        <img src="https://flagcdn.com/w40/us.png" alt="USA" data-lang="us" class="flag w-10 h-6 cursor-pointer border-2 border-transparent hover:border-blue-500 rounded">
        <img src="https://flagcdn.com/w40/es.png" alt="Spanish" data-lang="es" class="flag w-10 h-6 cursor-pointer border-2 border-transparent hover:border-blue-500 rounded">
        <img src="https://flagcdn.com/w40/ru.png" alt="Russian" data-lang="ru" class="flag w-10 h-6 cursor-pointer border-2 border-transparent hover:border-blue-500 rounded">

    </div>
    <!-- Hidden input to hold selected language -->
    <input type="hidden" id="language" name="language" value="en">
</div>
        <!-- Difficulty Level Selection -->
        <div class="mb-4">
            <label for="difficulty" class="block text-sm font-medium mb-2">Difficulty Level</label>
            <select id="difficulty" class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>

        <!-- Save Button -->
        <div class="text-center">
            <button id ="saveBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">
                Save Settings
            </button>
        </div>
    </div>
    <script>
        const flags = document.querySelectorAll('.flag');
        const languageInput = document.getElementById('language');
      
        flags.forEach(flag => {
          flag.addEventListener('click', () => {
            
            flags.forEach(f => f.classList.remove('border-blue-500'));
            flag.classList.add('border-blue-500');
            languageInput.value = flag.dataset.lang;
            console.log("Selected language:", languageInput.value);
          });
        });
      </script>
      <script src="settings.js"></script>

</body>
</html>

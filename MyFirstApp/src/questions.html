<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tailwind Question Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Optional: tell Tailwind to use class-based dark mode -->
  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Header (Title + Timer) -->
  <header class="bg-blue-600 text-white p-4 flex items-center justify-between">
    <h1 class="text-lg font-bold">התנסות</h1>
    <div
      id="timer"
      class="bg-white text-blue-600 py-1 px-3 rounded shadow"
    >
      00:00
    </div>
  </header>

  <!-- Main Content Area -->
  <main class="flex-grow flex flex-col items-center justify-center px-4">
    <!-- Question Card -->
    <div class="bg-white max-w-md w-full rounded-lg shadow-lg p-6">
      <h2 class="text-xl font-semibold mb-4 text-center" id = "counter"></h2>

      <!-- Question Text -->
      <p class="text-base mb-6 text-center" id="question-text"></p>

      <!-- Dynamic Radio Buttons Container -->
      <div class="space-y-4 mb-6" id="answers-container"></div>

      <!-- Next Question Button -->
      <button
        id="next-btn"
        class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition"
      >
        שאלה הבאה
      </button>
    </div>
  </main>

  <!-- Footer -->
  <footer class="p-4 flex justify-center space-x-3 bg-gray-100">
    <button
      class="bg-white border border-gray-300 py-2 px-4 rounded hover:bg-gray-200"
    >
      התקדמות
    </button>
  </footer>

  <!-- JavaScript for Timer -->
  
  <!-- Link to your JS that renders questions -->
  <script src="questions.js"></script>
</body>
</html>

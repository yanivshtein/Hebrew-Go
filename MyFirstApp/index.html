<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My First Web Application</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Tell Tailwind to use class-based dark mode -->
  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>

</head>
<body class="bg-white text-black dark:bg-gray-900 dark:text-white transition-colors duration-300">
  <h1 class="text-center my-4">
    <img src="src/logo.png" alt="Hebrew Go Logo" class="h-40 mx-auto">
  </h1>
  
  <div class="max-w-4xl mx-auto min-h-screen flex flex-col p-4 space-y-4">
    
    <!-- Header -->
    <header class="flex justify-between items-center bg-slate-300 dark:bg-slate-700 p-4 rounded-lg shadow">
      <button id="btnTheme" class="ml-auto border border-slate-700 dark:border-white rounded px-3 py-1">
        🌙 מצב כהה
      </button>
    </header>

    <!-- Main Content -->
    <main class="flex-grow bg-slate-200 dark:bg-slate-800 p-6 rounded-lg shadow text-lg flex flex-col justify-between">
      <!-- Heading at the top with settings icon -->
      <div class="relative w-full flex items-center justify-center">
        <h2 class="text-2xl font-semibold text-gray-800 dark:text-gray-200">
          <h2 id="greeting" class="text-2xl font-semibold text-gray-800 dark:text-gray-200">
            ! היי
          </h2>          
        <a href="src/settings.html" id="btnSettings" class="absolute right-0 text-gray-800 dark:text-gray-200 hover:text-blue-500 dark:hover:text-blue-400 flex items-center">
          <img src="settings.png" alt="Settings" class="w-6 h-6">
        </a>
      </div>
    
      <!-- Writing between the heading and progress bar -->
      <p class="text-center text-gray-700 dark:text-gray-300 mb-0.25 mt-6">
         !ההתקדמות שלך בשלבים
      </p>

     <!-- Progress Bar with Percentage -->
     <div class="flex items-center w-full my-4">
      <div class="w-full bg-gray-300 dark:bg-gray-600 h-4 rounded-full">
        <div id="progressBar" class="bg-blue-500 h-4 rounded-full" style="width: 0%;"></div>
      </div>
      <span id="progressText" class="ml-4 text-gray-700 dark:text-gray-300 text-sm font-semibold">0%</span>
    </div>

      <!-- Combined Start Playing Button -->
      <div class="flex justify-center items-center flex-grow">
        <a href="src/questions.html" id="btnStartPlaying" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-4 px-8 rounded-lg flex items-center space-x-4 text-2xl">
          <span>Start Playing</span>
          <span class="text-3xl">▶</span>
        </a>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-slate-300 dark:bg-slate-700 text-center p-4 rounded-lg shadow">
      &copy; 2025 My Web App
    </footer>

  </div>

  <!-- Your JavaScript -->
  <script src="main.js"></script>
  <script src="src/theme.js"></script>
</body>
</html>
